<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables Page</title>
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">Weather App</div>
        <nav class="nav">
          <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="table.html">Tables</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Main content -->
      <main class="main-content">
        <header class="header">
          <input type="text" class="search-bar" placeholder="Search city..." />
          <div class="user-profile">User Profile</div>
        </header>

        <section class="table-section">
          <!-- Replace the existing table div with this code -->
          <div class="table-container">
            <div class="table-controls">
              <button id="sortAscending">Sort Ascending</button>
              <button id="sortDescending">Sort Descending</button>
              <button id="filterRain">Filter Rain Days</button>
              <button id="showHighestTemp">Highest Temperature</button>
              <button id="removeFilters">Remove Filters</button>
            </div>
            <table id="forecastTable">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Temperature (Â°C)</th>
                  <th>Weather Condition</th>
                </tr>
              </thead>
              <tbody id="forecastTableBody">
                <!-- Table rows will be dynamically inserted here -->
              </tbody>
            </table>
            <div class="pagination">
              <button id="prevPage">Previous</button>
              <span id="pageInfo"></span>
              <button id="nextPage">Next</button>
            </div>
          </div>
          <div class="chatbox-container">
            <div class="chatbox-header">
              <h2>Chat with AI</h2>
            </div>
            <div class="chatbox-body">
              <div id="chatMessages" class="chatbox-messages">
                <!-- Chat messages will appear here -->
              </div>
            </div>
            <div class="chatbox-footer">
              <input type="text" id="chatInput" class="chatbox-input" placeholder="Type your message..." />
              <button id="sendMessage" class="chatbox-send-btn">Send</button>
            </div>
          </div>
          
        </section>
      </main>
    </div>
<!-- scripts -->
    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
    <script src="tableScript.js" type="module"></script>

  </body>
</html>
